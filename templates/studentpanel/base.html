<!DOCTYPE html>
{%load static%}
<html>
<head>
    <title>Class Buddy</title>

    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="icon" type="image/png" href=" {% static 'img/pc1.png' %} "/>

    <link rel="stylesheet" type="text/css" href="{% static 'css/fontawesome-free/css/all.min.css' %}">
    <link rel="stylesheet" type="text/css" href=" {% static 'css/style.css' %} ">


</head>
<body class="overlay-scrollbar">
<!-- navbar -->
<div class="navbar">
    <!-- nav left -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link">
                <i class="fas fa-bars" onclick="collapseSidebar()"></i>
            </a>
        </li>
        <li class="nav-item">
            <img src=" {% static 'img/name.png' %} " alt="Logo" class="logo logo-light">
        </li>
    </ul>
    <!-- end nav left -->

    <!-- nav right -->
    <ul class="navbar-nav nav-right">
        <li class="nav-item">
            <div class="avt">
                <img src=" {% static 'img/tuat.jpg' %} " alt="User image">
            </div>
        </li>
        <li class="nav-item" style="margin-right: 13px; padding-top:13px;">
            <a href="{% url 'logout' %}">
                <div>
                    <i class="fas fa-sign-out-alt"></i>
                </div>
                <span>Logout</span>
            </a>
        </li>
    </ul>
    <!-- end nav right -->
</div>
<!-- end navbar -->

<!-- sidebar -->
<div class="sidebar">
    <ul class="sidebar-nav">
        <li class="sidebar-nav-item">
            <a href="{% url 'studentindex' %}" class="sidebar-nav-link active">
                <div>
                    <i class="fas fa-home"></i>
                </div>
                <span>Home</span>
            </a>
        </li>
        <li class="sidebar-nav-item">
            <a href="{% url 'studentprofile' request.user.id %}" class="sidebar-nav-link">
                <div>
                    <i class="fas fa-user-tie"></i>
                </div>
                <span>Profile</span>
            </a>
        </li>
        <li class="sidebar-nav-item">
            <a href="{% url 'studentassignment' %}" class="sidebar-nav-link">
                <div>
                    <i class="fa fa-building"></i>
                </div>
                <span>Assignments</span>
            </a>
        </li>
        <li class="sidebar-nav-item">
            <a href="#" class="sidebar-nav-link">
                <div>
                    <i class="fa fa-calendar-alt"></i>
                </div>
                <span>Test</span>
            </a>
        </li>
        <li class="sidebar-nav-item">
            <a href="#" class="sidebar-nav-link">
                <div>
                    <i class="fab fa-black-tie"></i>
                </div>
                <span>Result</span>
            </a>
        </li>
    </ul>
</div>
<!-- end sidebar -->
{% block bodycontent %}
{% endblock %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
<script src=" {% static 'js/index.js' %} "></script>
</body>
</html>
