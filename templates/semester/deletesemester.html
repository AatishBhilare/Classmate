{% extends "base.html" %}

{% block bodycontent %}
<div class="wrapper">
    <div class="row">
        <h1>Delete Semester</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}

            <button name="submit" type="submit">Delete</button>
            <a href="{% url 'semester' %}">Cancel</a>
        </form>

    </div>
</div>
{% endblock %}
