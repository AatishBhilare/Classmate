{% extends "base.html" %}

{% block bodycontent %}
<div class="wrapper">
    <div class="row">
        <a href="{% url 'addsemester' %}">Add</a><br>
    </div>
    <div class="row">
        <div class="col-12 col-m-12 col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h2>
                        Semesters
                    </h2>
                </div>
                <div class="card-content">
                    <table>
                        <thead>
                        <tr>
                            <th>Semester</th>
                            <th>Department Name</th>
                            <th>Subject Count</th>
                            <th></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for semester in semesters %}
                        <tr>
                            <td>{{semester.sem_no}}</td>
                            <td>{{semester.dept.dept_name}}</td>
                            <td>{{semester.sub_count}}</td>
                            <td><a href="{% url 'editsemester' semester.id %}">Edit</a></td>
                            <td><a href="{% url 'deletesemester' semester.id %}">Delete</a></td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
