<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href=" {% static './stylesheet/login.css' %} ">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>ThinkTest</title>
</head>
<body>
    <section class="side">
        <img src=" {% static './images/pc.png' %} " alt="">
    </section>

    <section class="main">
        <div class="login-container">
            <img src=" {% static './images/login.jpg' %} " alt="">

            <p class="title">Login Here</p>

            <div class="separator"></div><br>

            <form class="login-form">
                <div class="form-control">
                    <input type="text" placeholder="Username" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-control">
                    <input type="password" placeholder="Password" required>
                    <i class="fas fa-lock"></i>
                </div>

                <button class="submit">Login</button>
            </form>

            <p class="register-message">Not Registered? <a href=" {% static 'register.html' %} ">Create an Account</a></p>
            <p class="forgot-message"><a href="#">Forgot Password</a></p>

        </div>
    </section>
    
</body>
</html>
