<!DOCTYPE html>
{%load static%}
<html>
<head>
	<title>ThinkTest</title>

	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="icon" type="image/png" href=" {% static ' {% static 'img/pc1.png' %} ' %} "/>

	<!-- Import lib -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css">
	<link rel="stylesheet" type="text/css" href=" {% static '{% static 'css/fontawesome-free/css/all.min.css' %}' %} "><!-- End import lib -->

	<link rel="stylesheet" type="text/css" href=" {% static ' {% static 'css/style.css' %} ' %} ">
</head>
<body class="overlay-scrollbar">
	<!-- navbar -->
	<div class="navbar">
		<!-- nav left -->
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link">
					<i class="fas fa-bars" onclick="collapseSidebar()"></i>
				</a>
			</li>
			<li class="nav-item">
				<img src=" {% static ' {% static 'img/name.png' %} ' %} " alt="ATPro logo" class="logo logo-light">
			</li>
		</ul>
		<!-- end nav left -->

		<!-- nav right -->
		<ul class="navbar-nav nav-right">
			<li class="nav-item avt-wrapper">
				<div class="avt dropdown">
					<img src=" {% static ' {% static 'img/tuat.jpg' %} ' %} " alt="User image" class="dropdown-toggle" data-toggle="user-menu">
					<ul id="user-menu" class="dropdown-menu">
						<li  class="dropdown-menu-item">
							<a class="dropdown-menu-link">
								<div>
									<i class="fas fa-user-tie"></i>
								</div>
								<span>Profile</span>
							</a>
						</li>
						<li  class="dropdown-menu-item">
							<a href="#" class="dropdown-menu-link">
								<div>
									<i class="fas fa-sign-out-alt"></i>
								</div>
								<span>Logout</span>
							</a>
						</li>
					</ul>
				</div>
			</li>
		</ul>
		<!-- end nav right -->
	</div>
	<!-- end navbar -->

	<!-- sidebar -->
	<div class="sidebar">
		<ul class="sidebar-nav">
			<li class="sidebar-nav-item">
				<a href="#" class="sidebar-nav-link active">
					<div>
						<i class="fas fa-home"></i>
					</div>
					<span>Home</span>
				</a>
			</li>
			<li  class="sidebar-nav-item">
				<a href=" {% static '{% url ' {% static 'teacher' %} ' %}' %} " class="sidebar-nav-link">
					<div>
						<i class="fab fa-black-tie"></i>
					</div>
					<span>Teachers</span>
				</a>
			</li>
			<li  class="sidebar-nav-item">
				<a href=" {% static '{% url ' {% static 'student' %} ' %}' %} " class="sidebar-nav-link">
					<div>
						<i class="fas fa-user-tie"></i>
					</div>
					<span>Students</span>
				</a>
			</li>
			<li  class="sidebar-nav-item">
				<a href=" {% static '{% url ' {% static 'assignment' %} ' %}' %} " class="sidebar-nav-link">
					<div>
						<i class="fas fa-book-open"></i>
					</div>
					<span>Assignment</span>
				</a>
			</li>
			<li  class="sidebar-nav-item">
				<a href="#" class="sidebar-nav-link">
					<div>
						<i class="fas fa-check-circle"></i>
					</div>
					<span>Submission</span>
				</a>
			</li>
		</ul>
	</div>
	<!-- end sidebar -->
{% block bodycontent %}
{% endblock %}

	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
	<script src=" {% static ' {% static 'js/index.js' %} ' %} "></script>
</body>
</html>
